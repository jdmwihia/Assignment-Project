<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password</title>
    <link rel="stylesheet" href="Forgot password p3.css" />
  </head>
  <body>
    <h1 class="header">RESET PASSWORD</h1>
    <form class="form" action="process forgot password p3.php" method="POST">
      <div>
        <p><label for="password">New Password</label></p>
        <p>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your new password"
            required
          />
        </p>
        <p><label for="confirm-password">Confirm your password</label></p>
        <p>
          <input
            type="password"
            id="confirm-password"
            name="con-pass"
            placeholder="Confirm your new password"
            required
          />
        </p>
        <button type="submit">Reset your password</button>
      </div>
    </form>
  </body>
</html>
