<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot your password</title>
    <link rel="stylesheet" href="Forgot password.css" />
  </head>
  <body>
    <h1 class="header">FORGOT YOUR PASSWORD</h1>
    <form action="process forgot password.php" method="POST">
      <div>
        <p class="email"><label for="email">Email address</label></p>
        <p class="email-input">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
            required
          />
        </p>
      </div>
      <p>
        <button class="button" type="submit">Recover your account</button>
      </p>
      <p class="redirect">
        Recalled your password?
        <span> <a href="Login page.html">Login</a></span>
      </p>
    </form>
  </body>
</html>
